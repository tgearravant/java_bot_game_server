// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

targetCompatibility = '1.8'


// In this section you declare where to find the dependencies of your project
repositories {
  mavenCentral()
  jcenter()
  maven {
    url "http://gearreald.com/maven2"
  }
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId 'com.gearreald'
      artifactId 'BotGameServer'
      version '1.0.0'
      
      from components.java
      artifact sourcesJar
      artifact javadocJar
    }
  }
}

// In this section you declare the dependencies for your production and test code
dependencies {
  implementation 'net.tullco:TullUtils:0.15.1'
  implementation 'com.sparkjava:spark-core:2.7.2'
  implementation 'org.xerial:sqlite-jdbc:3.21.0.1'
  implementation 'org.flywaydb:flyway-gradle-plugin:5.0.7'
  implementation group: 'com.sparkjava', name: 'spark-debug-tools', version: '0.5'
  
  compile 'org.json:json:20180130'
  // Declare the dependency for your favourite test framework you want to use in your tests.
  // TestNG is also supported by the Gradle Test task. Just change the
  // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
  // 'test.useTestNG()' to your build script.
  testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}